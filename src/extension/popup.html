<!doctype html>
<html>
<head>
    <title>ZoomStats</title>
    <script type="module" src="popup.min.js"></script>
    <style>
        .stats {
            min-width: 500px;
        }

        .stats dl {
            display: flex;
            margin: 0;
            padding: 10px;
        }

        .stats dl:nth-child(2n) {
            background: #f4f4f4;
        }

        .stats dt,
        .stats dd {
            width: 50%;
        }

        .stats dt {
            font-weight: bold;
            padding-right: 10px;
        }

        h3,
        .effectiveness {
            text-align: center;
        }

        .wordcloud {
            padding: 10px 0 0 0;
        }
    </style>
</head>

<body>
    <h3 id="title">ZoomStats</h3>
    <div class="effectiveness">
        Meeting effectiveness:
        <span class="effectivenessValue">...</span>
        %
    </div>
    <div class="stats">
    </div>
    <div class="wordcloud">
    </div>
</body>
</html>
