<!doctype html>
<html>
<head>
    <title>ZoomStats</title>
    <script type="module" src="popup.min.js"></script>
    <style>
        .main {
            min-width: 500px;
        }

        .talktimes dl {
            display: flex;
            margin: 0;
            padding: 10px;
        }

        .talktimes dl:nth-child(2n) {
            background: #f4f4f4;
        }

        .talktimes dt,
        .talktimes dd {
            width: 50%;
        }

        .talktimes dt {
            font-weight: bold;
            padding-right: 10px;
        }

        h3,
        .effectiveness {
            text-align: center;
        }

        .wordcloud {
            padding: 10px 0 0 0;
        }

        .tabpanel {
            display: none;
        }

        .tabpanel.active {
            display: block;
        }

        .tabs {
            display: flex;
            flex: 1 1 auto;
            padding-top: 10px;
        }

        .tab {
            border-left: 1px solid #ccc;
            padding: 2px 5px;
            user-select: none;
            flex: 1 1 auto;
            text-align: center;
            width: 33%;
        }

        .tab:first-child {
            border-left: none;
        }

        .tab.active {
            font-weight: bold;
        }

        .tabpanels {
            border-top: 1px solid #ccc;
        }

        .loading {
            text-align: center;
            height: 8em;
            position: relative;
        }

        .loader,
        .loader:before,
        .loader:after {
            background: #000000;
            animation: load1 1s infinite ease-in-out;
            width: 1em;
            height: 2em;
        }
        .loader {
            color: #000000;
            text-indent: -9999em;
            position: absolute;
            font-size: 6px;
            transform: translateZ(0);
            animation-delay: -0.16s;
            left: 50%;
            top: 6em;
            margin-left: -0.5em;
        }
        .loader:before,
        .loader:after {
            position: absolute;
            top: 0;
            content: '';
        }
        .loader:before {
            left: -1.5em;
            animation-delay: -0.32s;
        }
        .loader:after {
            left: 1.5em;
        }
        @keyframes load1 {
            0%,
            80%,
            100% {
                box-shadow: 0 0;
                height: 2em;
            }
            40% {
                box-shadow: 0 -2em;
                height: 3em;
            }
        }


    </style>
</head>

<body>
    <h3 id="title">ZoomStats</h3>
    <main class="main">
        <div class="loading">
            <div class="loader"></div>
            ...analyzing...
        </div>
        <div class="error" style="display: none;">
            Could not load transcript.
        </div>
        <div class="results" style="display: none;">
            <div class="effectiveness">
                Meeting effectiveness:
                <span class="effectivenessValue">...</span>
                %
            </div>
            <div class="tabs">
                <div class="tab active" data-tab="talktimes">Talk times</div>
                <div class="tab" data-tab="collaboration">Collaboration</div>
                <div class="tab" data-tab="wordcloud">Wordcloud</div>
            </div>
            <div class="tabpanels">
                <div class="tabpanel talktimes active">
                </div>
                <div class="tabpanel wordcloud">
                </div>
                <div class="tabpanel collaboration">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
